<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }
    /* Sidebar */
    #sidebar {
      width: 250px;
      background: #343a40;
      color: white;
      min-height: 100vh;
    }
    #sidebar .nav-link {
      color: white;
    }
    #sidebar .nav-link:hover {
      background: #495057;
      color: #fff;
    }
    /* Content area */
    #content {
      flex-grow: 1;
      padding: 20px;
    }
    /* Header */
    #header {
      height: 60px;
      background: #007bff;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
      font-size: 1.25rem;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
    /* Main content */
    main {
      padding: 25px;
      overflow-y: auto;
      flex-grow: 1;
      background: #fff;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column p-3">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none fs-4">
      Admin Panel
    </a>
    <hr />
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active" aria-current="page">
            <i class="bi bi-icon-name"></i>
          Dashboard
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          Users
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          Courses
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          Questions
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          Settings
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main content area -->
  <div id="content" class="d-flex flex-column flex-grow-1">
    <!-- Header -->
    <header id="header">
      Welcome, Admin
    </header>

    <!-- Main dashboard content -->
    <main class="flex-grow-1 mt-4">
      <h2>Dashboard Overview</h2>
      <p>This is where you can add your admin dashboard content like stats, charts, etc.</p>
    </main>
  </div>

  <!-- Bootstrap JS Bundle (Optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
